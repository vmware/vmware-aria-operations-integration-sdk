site_name: VMware Aria Operations Integration SDK
repo_url: https://github.com/vmware/vmware-aria-operations-integration-sdk
docs_dir: docs
plugins:
- search
- mkdocstrings:
    handlers:
      python:
        options:
          show_docstring_attributes: true
theme:
  name: material
  fetures:
  - toc.follow
  - navigation.sections
  - navigation.tabs
  - navigation.tabs.sticky
  - navigation.top
  - toc.integrate
  - search.suggest
  - search.highlight
  - content.tabs.link
  - content.code.annotation
  - contant.code.copy
  - content.code.select
  language: en
  palette:
  - scheme: default
    toggle:
      icon: material/toggle-switch-off-outline
      name: dark mode
    primary: red
    accent: indigo
  - scheme: slate
    toggle:
      icon: material/toggle-switch
      name: light mode
    primary: red
    accent: indigo

markdown_extensions:
- pymdownx.superfences
- pymdownx.tabbed:
    alternate_style: true
- admonition
- pymdownx.details
- pymdownx.inlinehilite
- pymdownx.superfences
- pymdownx.highlight:
    anchor_linenums: true
    line_spans: __span
    pygments_lang_class: true

